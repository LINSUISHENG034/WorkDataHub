# Company ID Overrides - Customer Name Mappings (Priority 3)
# Story 6.1.1: Simplified to 3 priorities (plan, hardcode, name)
#
# Format: customer_name: company_id
# Example:
#   "中国平安": "600866980"
#   "平安保险": "600866980"
#
# Special Value: "__EMPTY__"
#   Use "__EMPTY__" to explicitly exclude a customer name from resolution.
#   The resolved company_id will be empty string, preventing further layer lookup.
#   Example:
#     "保留账户管理": "__EMPTY__"
#
# This file maps customer names (客户名称) to company IDs.
# Names should match exactly (case-sensitive, trimmed).
#
# Current Priority Order:
#   P1: plan (计划代码)
#   P2: hardcode (计划代码+客户名组合)
#   P3: name (本文件 - 客户名称)

