name: CI

on:
  push:
    # Run on all branches to provide immediate feedback on every commit
    branches:
      - '**'
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

permissions:
  contents: read

env:
  PYTHON_VERSION: "3.10"

jobs:
  quality:
    name: Quality Gate (${{ matrix.check }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        check:
          - ruff-lint
          - ruff-format
          - mypy
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v1

      - name: Prepare uv cache directory
        run: mkdir -p ~/.cache/uv

      - name: Cache uv packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock') }}
          restore-keys: ${{ runner.os }}-uv-

      - name: Install dependencies
        run: uv sync --dev

      - name: Restore mypy cache
        if: matrix.check == 'mypy'
        uses: actions/cache@v4
        with:
          path: .mypy_cache
          key: ${{ runner.os }}-mypy-${{ hashFiles('pyproject.toml') }}
          restore-keys: ${{ runner.os }}-mypy-

      - name: Run ${{ matrix.check }}
        shell: bash
        run: |
          start=$(date +%s)
          case "${{ matrix.check }}" in
            ruff-lint)
              uv run ruff check src/
              ;;
            ruff-format)
              uv run ruff format --check src/
              ;;
            mypy)
              uv run mypy src/ --strict
              ;;
            *)
              echo "Unknown check '${{ matrix.check }}'"
              exit 1
              ;;
          esac
          end=$(date +%s)
          echo "::notice::${{ matrix.check }} completed in $((end-start))s"

  tests:
    name: Pytest Suite (${{ matrix.suite }})
    needs: quality
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        suite: [unit, integration]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v1

      - name: Prepare uv cache directory
        run: mkdir -p ~/.cache/uv

      - name: Cache uv packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock') }}
          restore-keys: ${{ runner.os }}-uv-

      - name: Install dependencies
        run: uv sync --dev

      - name: Configure integration database URL
        if: matrix.suite == 'integration'
        shell: bash
        run: |
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/testdb" >> $GITHUB_ENV
          echo "WDH_TEST_DATABASE_URI=postgresql://postgres:postgres@localhost:5432/testdb" >> $GITHUB_ENV

      - name: Run pytest (${{ matrix.suite }})
        shell: bash
        run: |
          start=$(date +%s)
          if [ "${{ matrix.suite }}" = "unit" ]; then
            export COVERAGE_FILE=".coverage.unit"
            uv run pytest -v -m "unit and not integration and not postgres" --cov=src --cov-report=xml:coverage-unit.xml --cov-report=term-missing
          else
            export COVERAGE_FILE=".coverage.integration"
            uv run pytest -v -m "integration or postgres" --cov=src --cov-report=xml:coverage-integration.xml --cov-report=term-missing
          fi
          end=$(date +%s)
          duration=$((end-start))
          echo "::notice::${{ matrix.suite }} suite completed in ${duration}s"

          # Enforce timing constraints (AC1: unit <30s, AC2: integration <3min)
          if [ "${{ matrix.suite }}" = "unit" ]; then
            if [ $duration -gt 30 ]; then
              echo "::error::Unit test suite exceeded 30s limit (${duration}s). AC1 violated."
              exit 1
            fi
          else
            if [ $duration -gt 180 ]; then
              echo "::error::Integration test suite exceeded 180s limit (${duration}s). AC2 violated."
              exit 1
            fi
          fi

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.suite }}
          path: |
            .coverage.${{ matrix.suite }}
            coverage-${{ matrix.suite }}.xml

  secrets:
    name: Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: --verbose --redact --source . --log-opts="--all"

  coverage:
    name: Coverage Aggregation
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Download unit coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-unit
          path: coverage-artifacts/unit

      - name: Download integration coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-integration
          path: coverage-artifacts/integration

      - name: Install dependencies
        uses: astral-sh/setup-uv@v1

      - name: Sync dev dependencies
        run: uv sync --dev

      - name: Combine coverage
        shell: bash
        run: |
          cp coverage-artifacts/unit/.coverage.unit . || true
          cp coverage-artifacts/integration/.coverage.integration . || true
          uv run coverage combine .coverage.unit .coverage.integration
          uv run coverage xml -o coverage.xml
          uv run coverage json -o coverage.json
          uv run python scripts/validate_coverage_thresholds.py --coverage-file coverage.json --warn-only

      - name: Upload combined coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-combined
          path: |
            coverage.xml
            coverage.json
