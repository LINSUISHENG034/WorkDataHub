[project]
name = "WorkDataHub"
version = "0.1.0"
description = "A modernized data processing platform for WorkDataHub."
authors = [{ name = "Cline", email = "cline@example.com" }]
requires-python = ">=3.10"
dependencies = [
    "dagster",
    "dagster-webserver",
    "pandas",
    "pydantic",
    "psycopg2-binary",
    "openpyxl",
    "PyYAML",
    "pydantic-settings>=2.10.1",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "ruff",
    "mypy",
]

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "W", "I"]

[tool.ruff.format]
quote-style = "double"

[tool.pytest.ini_options]
markers = [
    "postgres: marks tests as requiring a PostgreSQL database (deselect with '-m \"not postgres\"')"
]

[dependency-groups]
dev = [
    "mypy>=1.17.1",
    "pandas-stubs>=2.3.2.250827",
    "pytest-cov>=6.2.1",
    "ruff>=0.12.12",
    "types-psycopg2>=2.9.21.20250809",
    "types-pyyaml>=6.0.12.20250822",
]
