[alembic]
# Path to migration scripts (Clean Architecture IO layer)
script_location = io/schema/migrations
version_locations = io/schema/migrations/versions
prepend_sys_path = .
timezone = utc

# sqlalchemy.url is dynamically overridden by env.py using project settings.
sqlalchemy.url = sqlite:///workdatahub_dev.db

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
